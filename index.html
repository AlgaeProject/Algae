<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alga.e</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="Assets/logo.png" alt="Company Logo" class="logo">
        <h1><a href="#" id="redirectLink">Alga.e</a></h1>

        <p class="quote">"The greatest threat to our planet is to believe someone else will save it" - Robert Swan</p>

        <h2>Coming soon...</h2>

        <p class="email">Contact us: <a href="mailto:contact@algaerenewable">contact@algaerenewable</a></p>

        <!-- This is the link shown if Instagram is detected -->
        <div id="manualRedirect" style="display: none; margin-top: 20px;">
            <p>Tap below to open in your main browser for the best experience this is a test 12:54:</p>
            <a href="https://www.algaerenewable.com" id="openInBrowser" target="_blank">Open Alga.e in Browser</a>
        </div>
    </div>

    <script>
        document.getElementById("redirectLink").onclick = function(event) {
            event.preventDefault();
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var mainUrl = "https://www.algaerenewable.com";

            // Detect if user is on Instagram in-app browser on an iPhone
            if (userAgent.includes("Instagram") && (userAgent.includes("iPhone") || userAgent.includes("iPad"))) {
                // Attempt to redirect to Safari using x-web-search scheme with an immediate JS redirect
                var safariLink = `x-web-search://?${mainUrl}`;
                window.location.href = safariLink;

                // Show fallback prompt in case redirection fails
                setTimeout(function() {
                    document.getElementById("manualRedirect").style.display = "block";
                }, 3000); // Show after 3 seconds if redirect does not occur
            } else {
                // For non-Instagram browsers or non-iPhone devices, open directly
                window.open(mainUrl, "_blank");
            }
        };
    </script>

</body>
</html>

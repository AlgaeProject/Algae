<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alga.e</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="Assets/logo.png" alt="Company Logo" class="logo">
        <h1><a href="#" id="redirectLink">Alga.e</a></h1>

        <p class="quote">"The greatest threat to our planet is to believe someone else will save it" - Robert Swan</p>

        <h2>Coming soon...</h2>

        <p class="email">Contact us: <a href="mailto:contact@algaerenewable">contact@algaerenewable</a></p>

        <!-- This is the link shown if Instagram is detected -->
        <div id="manualRedirect" style="display: none; margin-top: 20px;">
            <p>Tap below to open in your main browser for the best experience:</p>
            <a href="https://www.algaerenewable.com" id="openInBrowser" target="_blank">Open Alga.e in Browser</a>
        </div>
    </div>

    <script>
        document.getElementById("redirectLink").onclick = function(event) {
            event.preventDefault();
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var mainUrl = "https://www.algaerenewable.com";

            // Detect Instagram in-app browser
            if (userAgent.indexOf("Instagram") > -1) {
                // Show manual redirect prompt
                document.getElementById("manualRedirect").style.display = "block";
            } else {
                // Directly open link in a new tab for other browsers
                window.open(mainUrl, "_blank");
            }
        };
    </script>
</body>
</html>

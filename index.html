<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alga.e</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="Assets/logo.png" alt="Company Logo" class="logo">
        <h1><a href="#" id="redirectLink">Alga.e</a></h1>

        <p class="quote">"The greatest threat to our planet is to believe someone else will save it" - Robert Swan</p>

        <h2>Coming soon...</h2>

        <p class="email">Contact us: <a href="mailto:contact@algaerenewable">contact@algaerenewable</a></p>

        <!-- Button for manual redirection if necessary -->
        <div id="manualRedirect" style="display: none; margin-top: 20px;">
            <p>For the best experience, please <a href="https://www.algaerenewable.com" target="_blank" id="openInBrowser">open in your main browser</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById("redirectLink").onclick = function(event) {
            event.preventDefault();
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var mainUrl = "https://www.algaerenewable.com";

            // Check if user is in Instagram's in-app browser
            if (userAgent.indexOf("Instagram") > -1) {
                // Show a prompt or button to open in the main browser
                document.getElementById("manualRedirect").style.display = "block";
            } else {
                // If not in Instagram, open directly in a new tab
                window.open(mainUrl, "_blank");
            }
        };
    </script>
</body>
</html>
